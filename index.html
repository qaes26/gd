<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>المساحة البيضاء (White Space) في التصميم</title>
  <style>
    :root{
      /* لوحة ألوان محسّنة */
      --bg-start:#0b1020;
      --bg-end:#0a0c14;
      --card: rgba(18, 24, 38, .55);
      --stroke: rgba(148, 163, 184, .14);
      --text:#e6ecff;
      --muted:#a7b1c7;
      --accent:#8b5cf6;   /* بنفسجي */
      --accent2:#22d3ee;  /* سماوي */
      --radius:22px;
    }
    *{box-sizing:border-box}
    html,body{margin:0; padding:0}
    body{
      font-family:"Tahoma","Segoe UI",system-ui,sans-serif;
      color:var(--text);
      background:
        radial-gradient(1200px 600px at 80% -10%, #111827 0%, transparent 60%),
        radial-gradient(900px 450px at 10% 10%, rgba(34,211,238,.12) 0%, transparent 65%),
        linear-gradient(180deg, var(--bg-start), var(--bg-end));
      line-height:1.85;
      overflow-x:hidden;
    }

    /* شريط علوي */
    header{
      position:sticky; top:0; z-index:10;
      backdrop-filter: blur(14px);
      background:rgba(7,10,18,.45);
      border-bottom:1px solid var(--stroke);
    }
    nav{max-width:1100px; margin:auto; display:flex; align-items:center; justify-content:space-between; gap:1rem; padding:.8rem 1rem}
    .brand{display:flex; align-items:center; gap:.6rem; font-weight:700; letter-spacing:.02em}
    .brand-dot{
      width:10px; height:10px; border-radius:999px;
      background: conic-gradient(from 0deg, var(--accent), var(--accent2));
      box-shadow:0 0 18px rgba(139,92,246,.6);
      animation: glow 3.5s ease-in-out infinite;
    }
    @keyframes glow{
      0%,100%{filter:drop-shadow(0 0 6px rgba(139,92,246,.6))}
      50%{filter:drop-shadow(0 0 14px rgba(34,211,238,.6))}
    }
    .nav a{color:var(--muted); text-decoration:none; margin-left:1rem; font-size:.9rem}
    .nav a:hover{color:#fff}

    /* البطل */
    .hero{max-width:1100px; margin:2.5rem auto 1.5rem; padding:0 1rem; display:grid; grid-template-columns: 1.1fr .9fr; gap:2rem; align-items:center}
    .badge{
      display:inline-block; font-size:.78rem; padding:.4rem .9rem; border-radius:999px;
      border:1px solid rgba(139,92,246,.45);
      background:linear-gradient(90deg, rgba(139,92,246,.14), rgba(34,211,238,.14));
    }
    h1{font-size:clamp(2.1rem, 3.3vw, 3.2rem); margin:.4rem 0}
    .lead{color:var(--muted); max-width:560px}
    .hero-card{
      border:1px solid var(--stroke); border-radius:28px; padding:1.4rem;
      background:linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.01));
      box-shadow:0 22px 50px rgba(0,0,0,.28);
    }
    .chips{display:flex; flex-wrap:wrap; gap:.5rem; margin-top:.9rem}
    .chip{
      font-size:.75rem; color:var(--muted); border:1px solid var(--stroke);
      padding:.34rem .8rem; border-radius:999px; background:rgba(13,16,26,.6)
    }

    main{max-width:1100px; margin:auto; padding:0 1rem 3rem}
    section{margin-top:2.4rem}
    .section-title{font-size:1.35rem; display:flex; align-items:center; gap:.6rem; margin-bottom:1rem; position:relative}
    .section-title .dot{width:8px;height:8px;border-radius:50%; background:linear-gradient(90deg,var(--accent),var(--accent2))}
    .section-title::after{
      content:""; position:absolute; right:0; bottom:-8px; height:2px; width:120px;
      background:linear-gradient(90deg,var(--accent),var(--accent2));
      opacity:.25;
    }

    .grid{display:grid; grid-template-columns: repeat(auto-fit, minmax(280px,1fr)); gap:1.1rem}
    .card{
      border:1px solid var(--stroke);
      border-radius:var(--radius);
      background:linear-gradient(180deg, rgba(255,255,255,.025), rgba(255,255,255,.01));
      padding:1rem 1.1rem 1.2rem;
      transition: transform .35s ease, box-shadow .35s ease, border-color .35s ease;
      will-change: transform;
    }
    .card h3{margin:.2rem 0 .35rem; font-size:1.06rem}
    .card p{color:var(--muted); font-size:.92rem}
    .card:hover{
      transform: translateY(-4px);
      border-color: rgba(139,92,246,.35);
      box-shadow:0 16px 36px rgba(0,0,0,.35);
    }
    .example{
      margin-top:.6rem; font-size:.86rem; border-radius:14px; padding:.8rem 1rem;
      border:1px solid var(--stroke);
      background:linear-gradient(90deg, rgba(139,92,246,.10), rgba(34,211,238,.10));
    }

    /* تذييل */
    .footer{
      margin-top:3rem; text-align:center; border:1px solid var(--stroke);
      border-radius:16px; padding:1.1rem 1.4rem 1.5rem;
      background:linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,.01));
      font-size:.92rem;
    }
    .footer div{margin:.2rem 0}
    .muted{color:var(--muted); font-size:.85rem}

    /* الحركات المنظَّمة */
    .reveal{opacity:0; transform:translateY(16px)}
    .reveal.in{
      opacity:1; transform:none;
      transition:
        opacity .7s ease var(--d,0ms),
        transform .7s cubic-bezier(.21,.8,.23,1) var(--d,0ms);
    }
    .float{animation:float 6s ease-in-out infinite}
    @keyframes float{
      0%,100%{transform:translateY(0)}
      50%{transform:translateY(-6px)}
    }

    /* احترام تفضيل تقليل الحركة */
    @media (prefers-reduced-motion: reduce){
      .reveal,.reveal.in,.float,.brand-dot{animation:none; transition:none}
    }

    @media (max-width: 830px){
      .hero{grid-template-columns: 1fr}
      .nav{display:none}
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <div class="brand">
        <span class="brand-dot"></span>
        <span>المساحة البيضاء</span>
      </div>
      <div class="nav">
        <a href="#whatis">ما هي؟</a>
        <a href="#importance">الأهمية</a>
        <a href="#types">الأنواع</a>
        <a href="#uses">الاستخدامات</a>
      </div>
    </nav>
  </header>

  <div class="hero">
    <div>
      <span class="badge">تصميم جرافيكي • واجهات رقمية</span>
      <h1 class="reveal">المساحة البيضاء
